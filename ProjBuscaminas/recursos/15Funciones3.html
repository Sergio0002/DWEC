<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=j, initial-scale=1.0" />
    <title>Calculadora arcaica</title>

    <script>
      var repetir = "si";

      function suma(num1, num2) {
        alert("La sumas es: " + (num1 + num2));
      }

      function resta(num1, num2) {
        alert("La resta es: " + (num1 - num2));
      }

      function multiplicacion(num1, num2) {
        alert("La multiplicación es: " + num1 * num2);
      }

      function division(num1, num2) {
        alert("La división es: " + num1 / num2);
      }

      do {
        var operacion = prompt("Qué operación deseas realizar?");

        var operacion1 = parseInt(prompt("Introduce el numero 1"));

        var operacion2 = parseInt(prompt("Introduce el numero 2"));

        if (operacion == "sumar") {
          suma(operacion1, operacion2);
        } else if (operacion == "restar") {
          resta(operacion1, operacion2);
        } else if (operacion == "multiplicar") {
          multiplicacion(operacion1, operacion2);
        } else if (operacion == "dividir") {
          division(operacion1, operacion2);
        } else {
          alert("Operación no disponible");
        }

        repetir = prompt("Deseas repetir la operación?");
      } while (repetir == "si");
    </script>
  </head>
  <body>
    <script></script>
  </body>
</html>
