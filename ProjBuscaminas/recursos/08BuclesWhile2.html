<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=j, initial-scale=1.0" />
    <title>Uso bucle While</title>

    <style>

        #contenedor{
            width: 50%;
            background-color: #FFC;
            margin: auto;
            padding: 15px;
        }
    </style>

    <script>
      
        var nombre, edad, poblacion;

        nombre = prompt("Itroduce tu nombre por favor", "Escribe aquí tu nombre");

        while (!isNaN(nombre)) {

          nombre = prompt("Itroduce un nombre válido");
        }

        edad= prompt("Introduce tu edad por favor", "Escribe aquí tu edad");

        while(edad <= 0 || edad >= 110 || isNaN(edad)){

            edad= prompt("Introduce una edad válida");
        }

        poblacion = prompt("Introduce tu población", "Escribe aquí tu población");

        while (!isNaN(poblacion)) {
          
          poblacion = prompt("Introduce una población válida");
        }

    </script>

  </head>

  <body>

    <div id="contenedor">

        <p>Nombre:
            <script>document.write(nombre)</script>
        </p>

        <p>Edad:
            <script>document.write(edad)</script>
        </p>

        <p>Población:
            <script>document.write(poblacion)</script>
        </p>

    </div>

    </script>
  </body>
</html>
