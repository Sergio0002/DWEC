<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>Hola mundo desde Javascript</h1>
    <br />
    <h2>Declaración e inicialización de variables...</h2>

    <script>
      // var precioUnidad, cantidad, total;

      // precioUnidad = 5;
      // cantidad = 100;
      // total = precioUnidad * cantidad;

      // alert("El importe total de la compra es: " + total + "€.");

      var camisetas, pantalones, totalArticulos;

      camisetas = "5";
      pantalones = 5;

      totalArticulos = pantalones + Number(camisetas); // La función Number transforma en número (siempre que se pueda) el valor de la variable.
      document.write("El precio total es: " + totalArticulos + "<br>");

      var nombres = ["Sergio", "Tamara", "Álvaro"]; // Declaración e inicialización de array.ƒ
      nombres.push("María", "Tomás"); // añade elementos al final del array
      nombres.pop(); // quita el último elemento del array
      nombres.shift(); // quita el primer elemento del array
      document.write(nombres + "<br>");

      var numeros = new Array(12, 32, 56, 34, 87); // También se puede hacer así las arrays.
      document.write(numeros); // imprime en pantalla los elementos del array

      document.write("<br>"); // salto de línea.
      for (let i = 0; i < nombres.length; i++) {
        document.write(i + 1 + " - " + nombres[i]);
        document.write("<br>");
      }

      let fruits = ["Apple", "Orange", "Plum"];

      // for usado especialmente para arrays
      for (let numero of numeros) {
        document.write(numero);
        document.write("<br>");
      }

      function opSuma(a, b) {
        return a + b;
      }

      document.write("El resultado es: " + opSuma(34, 32));
      document.write("<br>");

      function accesoEdad(edad) {
        if (edad >= 18) {
          return true;
        } else {
          return confirm("¿Tienes autorización?");
        }
      }

      let edad = prompt("Introduce tu edad");

      if (accesoEdad(edad)) {
        alert("Acceso permitido");
      } else {
        alert("Acceso denegado");
      }
    </script>
  </body>
