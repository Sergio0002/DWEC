<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=j, initial-scale=1.0" />
    <title>Hola Mundo</title>
  </head>
  <body>
    <h1>Control de flujo</h1>

    <script>
      var precioCocho = 60000;
      var dineroAhorrado = prompt("Introduce dinero ahorrado");
      var loteria = prompt("¿Te ha tocado la lotería?");

      document.write("Concesionario: <br>");

      if (dineroAhorrado >= precioCocho || loteria == "si") {
        document.write("Puedes comprar el coche");
      } else {
        document.write("Sigue ahorrando...");
      }
    </script>
  </body>
</html>
