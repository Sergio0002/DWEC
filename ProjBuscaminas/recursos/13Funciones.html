<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=j, initial-scale=1.0" />
    <title>Funciones</title>

    <style>
      h1 {
        text-align: center;
      }
    </style>

    <script>
      function diaDeHoy() {
        var hoy = new Date();

        document.write(hoy.toDateString());
      }
    </script>
  </head>
  <body>
    <h1>¿Y qué día es hoy?</h1>

    <p>Hoy es día: <script>diaDeHoy();</script></p>

    <p>Hemos dicho que hoy es día: <script>diaDeHoy();</script></p>

    <script></script>
  </body>
</html>
