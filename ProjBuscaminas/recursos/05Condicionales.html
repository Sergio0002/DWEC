<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=j, initial-scale=1.0" />
    <title>Hola Mundo</title>

    <style>
      table {
        margin: auto;
        border: 1px;
        width: 25%;
      }
    </style>
  </head>
  <body id="cuerpo">
    <form
      name="form1"
      method="post"
      action="05Condicionales.html"
      id="miformulario"
    >
      <table id="mitabla">
        <tr>
          <td>Nombre:</td>
          <td>
            <label for="texfield"></label>
            <input type="text" name="texfield" id="texfield" />
          </td>
        </tr>

        <tr>
          <td>Apellidos:</td>
          <td>
            <input type="text" name="texfield2" id="texfield2" />
          </td>
        </tr>

        <tr>
          <td>Edad:</td>
          <td>
            <input type="text" name="texfield3" id="texfield3" />
          </td>
        </tr>

        <tr>
          <td>Carnet:</td>
          <td>
            <input type="text" name="texfield4" id="texfield4" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" name="button" id="button" value="Enviar" />
          </td>
          <td>
            <input
              type="reset"
              name="button2"
              id="button2"
              value="Restablecer"
            />
          </td>
        </tr>
      </table>
    </form>

    <script>
      var cuerpo = document.getElementById("cuerpo");
      var colorWeb = prompt(
        "Introduce el color de fondo: azul, verde, rojo o rosa"
      ).toLowerCase();

      if (colorWeb == "azul") {
        cuerpo.style.backgroundColor = "blue";
      } else if (colorWeb == "rojo") {
        cuerpo.style.backgroundColor = "red";
      } else if (colorWeb == "verde") {
        cuerpo.style.backgroundColor = "green";
      } else if (colorWeb == "rosa") {
        cuerpo.style.backgroundColor = "pink";
      } else {
        alert("El color seleccionado no se puede aplicar.");
      }
    </script>
  </body>
</html>
