<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=j, initial-scale=1.0" />
    <title>Uso bucle While</title>
  </head>
  <body>
    <script>
      var meses = [
        "Enero",
        "Febrero",
        "Marzo",
        "Abril",
        "Mayo",
        "Junio",
        "Julio",
        "Agosto",
        "Septiembre",
        "Octubre",
        "Noviembre",
        "Diciembre",
      ];

      var i = 0;

      while (i < meses.length) {
        document.write(i + 1 + " - " + meses[i] + "<br>");

        i++;
      }
    </script>
  </body>
</html>
