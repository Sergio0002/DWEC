<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=j, initial-scale=1.0" />
    <title>Hola Mundo</title>
  </head>
  <body id="cuerpo">
    <script>
      // lo pasamos a entero ya que todo lo que se introduce en un prompt se interpreta como string.
      var num1 = parseInt(prompt("Introduce el primer número"));
      var num2 = parseInt(prompt("Itroduce el segundo número"));

      // primero comprobamos que los datos que se introducen son número y no caracteres usando la función isNaN().
      if (!isNaN(num1) && !isNaN(num2)) {
        var operacion = prompt(
          "Qué operación deseas realizar? (suma, resta, multiplicación o división)"
        );

        var cuerpo = document.getElementById("cuerpo");

        if (operacion == "suma") {
          alert(num1 + num2);
        } else if (operacion == "resta") {
          alert(num1 - num2);
        } else if (
          operacion == "multiplicación" || operacion == "multiplicacion"
        ) {
          alert(num1 * num2);
        } else if (operacion == "división" || operacion == "division") {
          alert(num1 / num2);
        } else {
          cuerpo.style.backgroundColor = "red";
          alert("Esa operación no está disponible");
        }
      } else {
        alert("Introduce un número, por favor");
      }
    </script>
  </body>
</html>
