<!DOCTYPE html>
<html lang="es-ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=j, initial-scale=1.0" />
    <title>Números aleatorios</title>
  </head>
  <body>
    <h1>Adivina el número aleatorio</h1>

    <table width="50%">
      <tr>
        <td>
          <label for="textfield"></label>
          <input type="text" name="textfield" id="c_mensaje" />
        </td>
        <td>
          <label for="textfield2"></label>
          <input type="text" name="textfield2" id="c_intentos" />
        </td>
      </tr>
    </table>

    <script>
      var aleatorio = Math.round((Math.random() * 100) / 10);
      var miNum = 0;
      var intentos = 0;

      var mensaje = document.getElementById("c_mensaje");
      var intentoConsumido = document.getElementById("c_intentos");

      document.write(aleatorio);

      do {
        miNum = prompt("Introduce un número entre 0 y 10.");

        if (aleatorio > miNum) {
          mensaje.value = "Más alto";
          mensaje.style.fontSize = "18px";
        }
        if (aleatorio < miNum) {
          mensaje.value = "Más bajo";
          mensaje.style.fontSize = "18px";
        }

        intentos++;
        intentoConsumido.value = intentos;
        intentoConsumido.style.color = "red";
        intentoConsumido.style.fontSize = "18px";
        intentoConsumido.style.textAlign = "center";

      } while (miNum != aleatorio);

      mensaje.value = "Has acertado!";
      mensaje.style.color = "blue";

    </script>
  </body>
</html>
