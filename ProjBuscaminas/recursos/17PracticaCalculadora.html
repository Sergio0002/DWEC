<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>

    <style>
        table,
        td {
            border: solid black 1px;
        }

        table {
            margin: auto;
        }

        .numero {
            width: 60px;
            height: 50px;
        }

        #display {
            background-color: black;
            height: 35px;
            width: 95%;
            text-align: right;
            color: #0f0;
            padding: 5px;
            font-family: "Space Age";
            font-size: 20px;
        }
    </style>

    <script>

        var cifra = "";
        var acumulado = 0;
        var pOperacion = true;
        var sumar = false;
        var restar = false;

        function displayNumeros(numero) {
            document.getElementById("display").value = cifra + numero;

            cifra = document.getElementById("display").value;
        }

        function suma() {

            if (restar) {

                acumulado = acumulado - parseInt(cifra);

                document.getElementById("display").value = acumulado;
            } else {

                acumulado = acumulado + parseInt(cifra);

                document.getElementById("display").value = acumulado;
            }

            cifra = "";
            sumar = true;
            restar = false;
            pOperacion == false;
        }

        function resta() {

            if (pOperacion == false) {

                if (sumar) {

                    acumulado = acumulado + parseInt(cifra);

                    document.getElementById("display").value = acumulado;
                } else {

                    acumulado = acumulado - parseInt(cifra);

                    document.getElementById("display").value = acumulado;
                }

            } else {
                acumulado = parseInt(cifra);
                
                pOperacion == false;
            }
            cifra = "";
            sumar = false;
            restar = true;
        }

        function resultado() {

            if (sumar) {

                document.getElementById("display").value = acumulado + parseInt(cifra);
            } else if (restar) {

                document.getElementById("display").value = acumulado - parseInt(cifra);
            }

            acumulado = parseInt(document.getElementById("display").value);
            cifra = 0;

        }

    </script>
</head>

<body>
    <table width="15%">
        <tr>
            <td colspan="4">
                <input type="text" name="display" id="display" class="colorDisplay" size="25" />
            </td>
        </tr>
        <tr>
            <td width="26%">
                <input type="button" name="boton1" class="numero" id="boton1" value="+" onclick="suma()">
            </td>
            <td width="21%">
                <input type="button" name="boton2" class="numero" id="boton2" value="-" onclick="resta()" />
            </td>
            <td width="21%">
                <input type="button" name="boton3" class="numero" id="boton3" value="*" />
            </td>
            <td width="32%">
                <input type="button" name="boton4" class="numero" id="boton4" value="/" />
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" name="num7" class="numero" id="num7" value="7" onclick="displayNumeros(7)" />
            </td>
            <td>
                <input type="button" name="num8" class="numero" id="num8" value="8" onclick="displayNumeros(8)" />
            </td>
            <td>
                <input type="button" name="num9" class="numero" id="num9" value="9" onclick="displayNumeros(9)" />
            </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                <input type="button" name="num4" class="numero" id="num4" value="4" onclick="displayNumeros(4)" />
            </td>
            <td>
                <input type="button" name="num5" class="numero" id="num5" value="5" onclick="displayNumeros(5)" />
            </td>
            <td>
                <input type="button" name="num6" class="numero" id="num6" value="6" onclick="displayNumeros(6)" />
            </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                <input type="button" name="num1" class="numero" id="num1" value="1" onclick="displayNumeros(1)" />
            </td>
            <td>
                <input type="button" name="num2" class="numero" id="num2" value="2" onclick="displayNumeros(2)" />
            </td>
            <td>
                <input type="button" name="num3" class="numero" id="num3" value="3" onclick="displayNumeros(3)" />
            </td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>
                <input type="button" name="num0" class="numero" id="num0" value="0" onclick="displayNumeros(0)" />
            </td>
            <td>
                <input type="button" name="numPunto" class="numero" id="numPunto" value="." />
            </td>
            <td>
                <input type="button" name="numIgual" class="numero" id="numIgual" value="=" onclick="resultado()" />
            </td>
            <td>&nbsp;</td>
        </tr>
    </table>

    <script>
        document.getElementById("display").value = 0;
    </script>
</body>

</html>
