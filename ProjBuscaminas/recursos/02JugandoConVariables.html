<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Jugando con variables</title>
    <link rel="stylesheet" href="css/02JugandoConVariables.css" />
  </head>

  <body>
    <div class="contenedor">
      <div class="header">
        <p class="logo">Curso JavaScript Píldoras Informáticas</p>
      </div>
      <div class="contenido">
        <div class="principal">
          <h1>Jugando con las variables</h1>

          <script>
            var nombre = prompt("Introduce nombre", "Nombre");
            var apellidos = prompt("Introduce apellidos", "Apellidos");
            var edad = prompt("Introduce tu edad");
            var restaEdad = prompt("¿Cuántos años deseas quitarte?");
            edad -= restaEdad;

            document.write("<p>");
            document.write(
              "Bienvenido/a: " +
                nombre +
                " " +
                apellidos +
                "<br>" +
                "Te gustaría tener " +
                edad +
                " años."
            );
            document.write("</p>");
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
